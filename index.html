<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/icons.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./assets/scripts.js"></script>
    <title>Calcular</title>
</head>
<body>
    <main id="container">
        <div id="calculate">
            <h2>Juros Compostos</h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (capital):</label>
                    <input type="text" id="value" class="money input">
                </div>

                <div class="inline-fields">
                    <div class="input-field input-field-half">
                        <label for="fee">Taxa de juros ao mes:</label>
                        <div class="select-wrap">
                            <select id="fee" class="input input-select">
                                <option value="2">2%</option>
                                <option value="2.7">2.7%</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-field input-field-half">
                        <label for="time">Tempo em meses:</label>
                        <div class="select-wrap">
                            <select id="time" class="input input-select"></select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="result">
                <div class="mes">
                    <h4>Rendimento medio por mes:</h4>
                    <p id="monthly-income">R$ 0,00</p>
                </div>

                <h4>Capital total + rendimento:</h4>
                <p id="total">R$ 0,00</p>
            </div>

            <button id="btnCalcular" type="button">Calcular</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $('.money').mask("#.##0,00", { reverse: true });
    </script>
</body>
</html>
